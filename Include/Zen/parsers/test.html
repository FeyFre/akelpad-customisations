<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>	</head>	<body>		<script type="text/javascript" src="parsexml.js"></script>		<script type="text/javascript" src="sex.js"></script>		<script type="text/javascript" src="parserutils.js"></script>		<script type="text/javascript">			function testSEX(str) {				var tokens = CSSEX.lex(str);				for (var i = 0, il = tokens.length; i < il; i++){
					console.log(tokens[i].value, tokens[i].type, tokens[i].charstart, tokens[i].charend, tokens[i]);				};			}						function testOpt(str) {				var tokens = ParserUtils.parseCSS(str);				for (var i = 0, il = tokens.length; i < il; i++){
					console.log(tokens[i].content, tokens[i].type, tokens[i]);				};			}						function testMirror(str) {				var stream = stringStream(str);				var tokens = CSSParser.make(stream);				var t;				while (t = tokens.next()) {					console.log(t.style, t.type, t.value);				}			}			//			testMirror('.item > #elem {position:relative;\nbackground: url("image.png") #fff top left;}');			//testOpt('  \n  \n .item > #elem {position  :  relative  ;\nborder: 1px solid #000;\nbackground: url(image.png) #fff top left}');//			testMirror('@media only screen and (max-device-width: 480px) {\n  #bigbanner {\n    display: none;\n  }\n}');//			testSEX('@media only screen and (max-device-width: 480px) {\n  #bigbanner {\n    display: none;\n  }\n}');			testOpt('#bigbanner{-webkit-appearance:url(a/b)}');		</script>	</body></html>
